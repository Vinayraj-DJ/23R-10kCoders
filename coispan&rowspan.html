<body >

        <tr>

        </tr>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>prize</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>sugar</td>
            <td >5kg</td>
            <td>50</td>
            <td>250</td>
        </tr><tr>
            <td>sunflower oil</td>
            <td >2lit</td>
            <td>200</td>
            <td>400</td>
        </tr>
        <tr>
            <td>soap</td>
            <td >4pieces</td>
            <td>40</td>
            <td >160</td>
        </tr>

            <td colspan="3">sub total</td>

        </tr>
        <tr>

        </tr>
